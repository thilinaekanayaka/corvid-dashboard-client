<h2><a routerLink="/dashboard">Main</a> > Editing : <a class="case-link" routerLink="/case-detailed/{{ caseID }}">{{ caseID }}</a></h2>
<form *ngIf="editCaseForm" [formGroup]="editCaseForm" (ngSubmit)="onSubmit(editCaseForm.value)">
    <div class="col-1-4">
        <label for="id">
            Case ID
        </label>
        <input id="id" type="text" formControlName="id">
    </div>
    <div class="col-1-4">
        <label for="name">
            Name
        </label>
        <input id="name" type="text" formControlName="name" required>
    </div>
    <div class="col-1-4">
        <label for="age">
            Age
        </label>
        <input id="age" type="text" formControlName="age">
    </div>
    <div class="col-1-4">
        <label for="gender">
            Gender
        </label>
        <select formControlName="gender">
            <option [ngValue]="null" disabled>Choose the gender</option>
            <option *ngFor="let gender of genders" [ngValue]="gender">
                {{ gender }}
            </option>
        </select>
    </div>
    <div class="col-1-4">
        <label for="status">
            Status
        </label>
        <select formControlName="status">
            <option [ngValue]="null" disabled>Choose the status</option>
            <option *ngFor="let status of statuses" [ngValue]="status">
                {{ status }}
            </option>
        </select>
    </div>
    <div class="col-1-4">
        <label for="district">
            District
        </label>
        <select formControlName="district">
            <option [ngValue]="null" disabled>Choose the district</option>
            <option *ngFor="let district of districts" [ngValue]="district">
                {{ district }}
            </option>
        </select>
    </div>
    <div class="col-1-4">
        <label for="address">
            Address
        </label>
        <input id="address" type="text" formControlName="address">
    </div>
    <div class="col-1-1">
        <button class="button" [disabled]="!editCaseForm.valid" type="submit">Save</button>
    </div>
</form>
<div class="col-1-1">
    <label class="message">
        {{ message }}
    </label>
</div>
